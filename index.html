<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>

        <div id="all_states_container"></div>
